<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>

<body>

<h1>Todo List</h1>

<form id="taskForm">
  <label for="title">Title:</label>
  <input type="text" id="title" placeholder="Enter task title"><br><br>


  
  <label for="description">Description:</label><br>
  <textarea id="description" placeholder="Enter task description"></textarea><br><br>

  

  <label for="priority">Priority:</label><br>
  <select id="priority">
    <option value="low">Low</option>
    <option value="medium">Medium</option>
    <option value="high">High</option>
  </select><br><br>

 

  <label for="image">Image (optional):</label><br>
  <input type="file" id="image" accept="image/*"><br><br>

 
<button type="button" id="addTaskBtn">Add Task</button>
</form>


<div id="taskList"></div>


<script src="web.js"></script>
</body>
</html>
